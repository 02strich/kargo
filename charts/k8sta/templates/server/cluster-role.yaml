{{- if .Values.rbac.installGlobalResources }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "k8sta.server.fullname" . }}
  labels:
    {{- include "k8sta.labels" . | nindent 4 }}
    {{- include "k8sta.server.labels" . | nindent 4 }}
rules:
- apiGroups:
  - k8sta.akuity.io
  resources:
  - tickets
  verbs:
  - create
- apiGroups:
  - k8sta.akuity.io
  resources:
  - tracks
  verbs:
  - get
  - list
  - watch
{{- end }}
